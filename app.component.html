<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ratelimitapp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="app.component.css"> <!-- Include your CSS file here -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script> <!-- Include AngularJS script -->
  <script src="app.js"></script> <!-- Include your app.js file here -->
</head>
<body>

<div class="container" ng-app="rateLimitGovernanceDemo" ng-controller="RateLimitGovernanceController as vm">
  <div class="header">Header</div>

  <div class="middle">
    <div class="top-half">
      <div class="left">
        <!-- Buttons -->
        <label for="serviceName">Enter Service Name:</label>
        <input type="text" id="serviceName" ng-model="vm.serviceName" placeholder="Enter Service Name">
        <button ng-click="vm.fetchData()">Search</button>

        <button ng-click="vm.fetchSimilar()">Similar Rate Limit</button>
        <button ng-click="vm.fetchDifference()">Different Rate Limit</button>
      </div>
        <div class="right">
        <!-- Table to display services -->
        <table border="1" style="width: 100%;">
          <thead>
            <tr>
              <th>API Name</th>
              <th>App Name</th>
              <th>URI</th>
              <th>Rate Limit (Performance)</th>
              <th>Rate Limit (Production)</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="service in vm.displayServices">
              <td>{{ service.apiName }}</td>
              <td>{{ service.appName }}</td>
              <td>{{ service.uri }}</td>
              <td>{{ service.rateLimitPerformance }}</td>
              <td>{{ service.rateLimitProduction }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="bottom-half">
      <!-- Footer -->
      <p>&copy; 2024 . All rights reserved.</p>
    </div>
  </div>
</div>

</body>
</html>
